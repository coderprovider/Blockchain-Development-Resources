<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Development Resources</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Web3 resources documentation">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css">
  <link rel="stylesheet" href="css/style.css">

      <!-- Edit on GitHub plugin. -->
  <script src="//unpkg.com/docsify-edit-on-github@1/index.js"></script>
</head>
<body>
  <div id="app">Free Blockchain Development Resources...</div>
  <script>
    window.$docsify = {
      search: 'auto',
    
      coverpage: true,
      name: 'Blockchain Development Resources',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      editOnGitHub: {
        base: 'https://github.com/frankiefab100/Blockchain-Development-Resources/edit/blob/main/',
        repo: 'frankiefab100/Blockchain-Development-Resources',
        branch: 'main',
        label: 'Edit on GitHub',
      },
      plugins: [
        // EditOnGithubPlugin.create(
        //   'https://github.com/frankiefab100/Blockchain-Development-Resources/edit/blob/main/'
        // ),
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span>&copy; 2022 Blockchain Development Resources</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
    };
  </script>

  <script src="//unpkg.com/docsify@latest"></script>
  <script src="//unpkg.com/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
